name: Swift

on: 

  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  Run Unit Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme InstagramPhotos -project InstagramPhotos/InstagramPhotos.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=14.4' | xcpretty && exit ${PIPESTATUS[0]}
